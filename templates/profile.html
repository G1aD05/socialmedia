{% extends "base.html" %}

{% block title %}{{ user.name }}'s Profile{% endblock %}

{% block content %}
<h1>{{ user.name }}</h1>
<h2>Posts:</h2>
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">{{ post }}</li>
    {% endfor %}
</ul>
<a href="/" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
